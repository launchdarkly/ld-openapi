version: 2

# Keep this at the top to reduce noise in chatrooms when we mess up circleci setup
experimental:
  notify:
    branches:
      only:
      - master

jobs:
  build:
    docker:
    - image: circleci/node:10-browsers  # -browsers image has java but is otherwise relatively small
    steps:
    - checkout
    - run:
        name: Loading previous client repos
        command: |
          export REPO_USER_URL=https://github.com/$CIRCLE_PROJECT_USERNAME
          make load_prior_targets

    - run:
        name: Generating code
        command: |
          export REPO_USER_URL=https://github.com/$CIRCLE_PROJECT_USERNAME
          make all

    - run:
        name: Archiving targets
        command: |
          cd targets
          VERSION=$(cat openapi.json | jq -r '.info.version')
          tar cvfz api-clients-${VERSION}-${CIRCLE_SHA1:0:7}.tgz api-client-*
          mkdir /tmp/api-clients
          cp api-clients-*.tgz /tmp/api-clients

    - persist_to_workspace:
        root: targets
        paths:
        - .

    - store_artifacts:
        path: targets/html2
        destination: html

    - store_artifacts:
        path: targets/html
        destination: html-plain

    - store_artifacts:
        path: /tmp/api-clients

  test-go:
    docker:
    - image: circleci/golang:1.15
    steps:
    - checkout
    - attach_workspace:
        at: targets
    - run:  |
        mkdir -p /go/src/github.com/launchdarkly
        cp -r targets/api-client-go /go/src/github.com/launchdarkly/
    - run: |
        cd samples/go
        make

  test-javascript:
    docker:
    - image: circleci/node
    steps:
    - checkout
    - attach_workspace:
        at: targets
    - run: |
        cd samples/javascript
        sudo npm link ../../targets/api-client-javascript
        node index.js

  test-python:
    docker:
    - image: circleci/python:3.7
    steps:
    - checkout
    - attach_workspace:
        at: targets
    - run: |
        cd samples/python
        sudo pip3 install -e ../../targets/api-client-python
        python main.py

  test-ruby:
    docker:
    - image: cimg/ruby:2.7
    steps:
    - checkout
    - attach_workspace:
        at: targets
    - run:
        name: Install Gem
        command: |
          cd targets/api-client-ruby
          gem build launchdarkly_api.gemspec
          gem install ./launchdarkly_api*.gem
    - run: |
        cd samples/ruby
        ruby main.rb

  test-java:
    docker:
    - image: circleci/java
    steps:
    - checkout
    - attach_workspace:
        at: targets
    - run: |
          cd targets/api-client-java
          mvn clean install
          cd ../../samples/java
          mvn clean install
          mvn exec:java

  test-typescript:
    docker:
    - image: circleci/node
    steps:
    - checkout
    - attach_workspace:
        at: targets
    - run: |
        cd targets/api-client-typescript-node
        sudo npm install
        sudo npm run build
        sudo npm link 
        cd ../../samples/typescript-node
        sudo npm link launchdarkly-api-typescript
        sudo npm install
        sudo npm run build
        npm start

workflows:
  version: 2
  build:
    jobs:
    - build:
        filters:
          branches:
            ignore:
            - gh-pages
          tags:
            only:
              /.*/ # Required in order to run publish job for a tag push
    - test-go:
        requires:
        - build
    - test-javascript:
        requires:
        - build
    - test-python:
        requires:
        - build
    - test-java:
        requires:
        - build
    - test-ruby:
        requires:
        - build
    - test-typescript:
        requires:
        - build
