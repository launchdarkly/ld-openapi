Link:
  type: object
  properties:
    href:
      type: string
      example: "/api/v2/endpoint"
    type:
      type: string
      example: "application/json"
Links:
  type: object
  properties:
    "self":
      $ref: "#/definitions/Link"
    "next":
      $ref: "#/definitions/Link"
Site:
  type: object
  properties:
    "href":
      type: string
      example: "/features/sort.order"
    "type":
      type: string
      example: "text/html"
Webhook:
  type: object
  properties:
    _links:
      $ref: "#/definitions/Links"
    _id:
      $ref: "#/definitions/Id"
    url:
      type: string
      description: The URL of the remote webhook.
      example: https://example.com/example
    secret:
      type: string
      description: If defined, the webhooks post request will include a X-LD-Signature header whose value will contain an HMAC SHA256 hex digest of the webhook payload, using the secret as the key.
      example: "frobozz"
    on:
      type: boolean
      description: Whether this webhook is enabled or not.
      example: true
    name:
      type: string
      description: The name of the webhook.
      example: "Example hook"
    statements:
      type: array
      items:
        $ref: "#/definitions/Statement"
    tags:
      type: array
      description: Tags assigned to this webhook.
      items:
        type: string
        example: []
Webhooks:
  type: object
  properties:
    _links:
      $ref: "#/definitions/Links"
    items:
      type: array
      items:
        $ref: "#/definitions/Webhook"
FeatureFlag:
  type: object
  properties:
    key:
      type: string
      example: test-feature
    name:
      type: string
      description: Name of the feature flag.
      example: Test Feature
    description:
      type: string
      description: Description of the feature flag.
      example: This flag controls whether test feature is turned on or not.
    kind:
      type: string
      description: Whether the feature flag is a boolean flag or multivariate.
      example: boolean
    creationDate:
      type: number
      format: int64
      description: A unix epoch time in milliseconds specifying the creation time of this flag.
      example: 1443652232590
    includeInSnippet:
      type: boolean
      example: false
    temporary:
      type: boolean
      description: Whether or not this flag is temporary.
      example: false
    maintainerId:
      type: string
      description: The ID of the member that should maintain this flag.
      example: 561c579cd8fd5c2704000001
    tags:
      type: array
      description: An array of tags for this feature flag.
      items:
        type: string
      example: []
    variations:
      type: array
      description: The variations for this feature flag.
      items:
        $ref: "#/definitions/Variation"
      example: [{ "value": "a" }, { "value": "b" }]
    goalIds:
      type: array
      description: An array goals from all environments associated with this feature flag
      items:
        type: string
      example: ["d7239405bd89c930e885aa76", "405bc930e88d7239d895aa76"]
    _version:
      type: integer
      example: 23
    customProperties:
      type: object
      description: A mapping of keys to CustomProperty entries.
      additionalProperties:
        $ref: "#/definitions/CustomProperty"
      example:
        {
          "bugs": { "name": "Issue tracker ids", "value": ["123", "456"] },
          "deprecated": { "name": "Deprecated Date", "value": [] },
        }
    _links:
      $ref: "#/definitions/Links"
    _maintainer:
      $ref: "#/definitions/Member"
    environments:
      type: object
      additionalProperties:
        $ref: "#/definitions/FeatureFlagConfig"
    archivedDate:
      type: number
      format: int64
      description: A unix epoch time in milliseconds specifying the archived time of this flag.
      example: 1443652232590
    archived:
      type: boolean
      description: Whether or not this flag is archived.
      example: false
    defaults:
      $ref: "#/definitions/Defaults"
FeatureFlags:
  type: object
  properties:
    _links:
      $ref: "#/definitions/Links"
    items:
      type: array
      items:
        $ref: "#/definitions/FeatureFlag"
    totalCount:
      type: number
Member:
  type: object
  properties:
    _links:
      $ref: "#/definitions/Links"
    _id:
      $ref: "#/definitions/Id"
    role:
      $ref: "#/definitions/Role"
    email:
      type: string
      example: "user@launchdarkly.com"
    firstName:
      type: string
      example: "Alan"
    lastName:
      type: string
      example: "Turing"
    _verified:
      type: boolean
    _pendingInvite:
      type: boolean
    isBeta:
      type: boolean
    customRoles:
      type: array
      items:
        $ref: "#/definitions/Id"
Members:
  type: object
  properties:
    _links:
      $ref: "#/definitions/Links"
    items:
      type: array
      items:
        $ref: "#/definitions/Member"
    totalCount:
      type: number
FeatureFlagConfig:
  type: object
  properties:
    "on":
      type: boolean
    archived:
      type: boolean
    salt:
      type: string
      example: YWx0ZXJuYXRlLnBhZ2U=
    sel:
      type: string
      example: 45501b9314dc4641841af774cb038b96
    lastModified:
      type: integer
      format: int64
      example: 1469326565348
    version:
      type: integer
      example: 65
    targets:
      type: array
      items:
        $ref: "#/definitions/Target"
    rules:
      type: array
      items:
        $ref: "#/definitions/Rule"
    fallthrough:
      $ref: "#/definitions/Fallthrough"
    offVariation:
      type: integer
    prerequisites:
      type: array
      items:
        $ref: "#/definitions/Prerequisite"
    trackEvents:
      type: boolean
      example: false
      description: Set to true to send detailed event information for this flag.
    trackEventsFallthrough:
      type: boolean
      example: true
      description: Set to true to send detailed event information when targeting is enabled but no individual targeting rule is matched.
Target:
