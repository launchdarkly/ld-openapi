    tags:
      type: array
      description: An array of tags for this environment.
      items:
        type: string
      example: ["tag1", "tag2"]
    requireComments:
      type: boolean
      description: Determines if this environment requires comments for flag and segment changes.
      example: false
    confirmChanges:
