Link:
  type: object
  properties:
    href:
      type: string
      example: "/api/v2/endpoint"     
    type:
      type: string
      example: "application/json"
Links:
  type: object
  properties:
    'self':
      $ref: '#/definitions/Link'
    'next':
      $ref: '#/definitions/Link'
Webhook:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    _id:
      $ref: '#/definitions/Id'
    url:
      type: string
      description: The URL of the remote webhook.
      example: https://example.com/example
    secret:
      type: string
      description: If defined, the webhooks post request will include a X-LD-Signature header whose value will contain an HMAC SHA256 hex digest of the webhook payload, using the secret as the key.
      example: "frobozz"
    on:
      type: boolean
      description: Whether this webhook is enabled or not.
      example: true
    name:
      type: string
      description: The name of the webhook.
      example: "Example hook"
    tags:
      type: array
      description: Tags assigned to this webhook.
      items: 
        type: string
        example: []
Webhooks:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      type: array
      items:
        $ref: '#/definitions/Webhook'
FeatureFlag:
  type: object
  properties:
    key:
      type: string
      example: test-feature
    name:
      type: string
      description: Name of the feature flag.
      example: Test Feature
    description:
      type: string
      description: Description of the feature flag.
      example: This flag controls whether test feature is turned on or not.
    kind:
      type: string
      description: Whether the feature flag is a boolean flag or multivariate.
      example: boolean
    creationDate:
      type: number
      format: int64
      description: A unix epoch time in milliseconds specifying the creation time of this flag.
      example: 1443652232590
    includeInSnippet:
      type: boolean
      example: false
    temporary:
      type: boolean
      description: Whether or not this flag is temporary.
      example: false
    maintainerId:
      type: string
      description: The ID of the member that should maintain this flag.
      example: 561c579cd8fd5c2704000001
    tags: 
      type: array
      description: An array of tags for this feature flag.
      items:
        type: string
      example: []
    variations:
      type: array
      description: The variations for this feature flag.
      items:
        $ref: '#/definitions/Variation'
      example: [ { "value": "a" }, { "value": "b" } ]
    _version:
      type: integer
      example: 23
    customProperties:
      type: object
      description: A mapping of keys to CustomProperty entries.
      additionalProperties:
        $ref: '#/definitions/CustomProperty'
      example: { "bugs": { "name": "Issue tracker ids", "value": ["123", "456"] }, "deprecated": { "name": "Deprecated Date", "value": [] } }
    _links:
      $ref: '#/definitions/Links'
    _maintainer:
      $ref: '#/definitions/Member'
    environments:
      type: object
      additionalProperties:
        $ref: '#/definitions/FeatureFlagConfig'
FeatureFlags:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      type: array
      items:
        $ref: '#/definitions/FeatureFlag'
Member:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    _id:
      $ref: '#/definitions/Id'
    role:
      $ref: '#/definitions/Role'
    email: 
      type: string
      example: "user@launchdarkly.com"
    _pendingInvite: 
      type: boolean
    isBeta:
      type: boolean
    customRoles:
      type: array
      items:
        $ref: '#/definitions/Id'
Members:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      $ref: '#/definitions/Member'
FeatureFlagConfig:
  type: object
  properties:
    'on':
      type: boolean
    archived:
      type: boolean
    salt:
      type: string
      example: YWx0ZXJuYXRlLnBhZ2U=
    sel:
      type: string
      example: 45501b9314dc4641841af774cb038b96
    lastModified:
      type: integer
      format: int64
      example: 1469326565348
    version:
      type: integer
      example: 65
    targets:
      type: array
      items:
        $ref: '#/definitions/Target'
    goalIds:
      type: array
      example: ["d7239405bd89c930e885aa76", "405bc930e88d7239d895aa76"]
      items:
        type: string
    rules:
      type: array
      items:
        $ref: '#/definitions/Rule'
    fallthrough:
      $ref: '#/definitions/Fallthrough'
    offVariation:
      type: integer
    prerequisites:
      type: array
      items:
        $ref: '#/definitions/Prerequisite'
    trackEvents:
      type: boolean
      example: false
      description: Set to true to send detailed event information for this flag.
Target:
  type: object
  properties:
    values:
      type: array
      items:
        type: string
        example: '"1461797806427-7-115540266", "00142875-a39d-4028-a3b7-987ccd151649"'
    variation:
      type: integer
Rule:
  type: object
  properties:
    _id:
      type: string
    variation:
      type: integer
    rollout:
      $ref: '#/definitions/Rollout'
    clauses:
      type: array
      items:
        $ref: '#/definitions/Clause'
Fallthrough:
  type: object
  properties:
    variation:
      type: integer
    rollout:
      $ref: '#/definitions/Rollout'    
Rollout:
  type: object
  properties:
    variations:
      type: array
      items:
        $ref: '#/definitions/WeightedVariation'
WeightedVariation:
  type: object
  properties:
    variation:
      type: integer
    weight:
      type: integer
Clause:
  type: object
  properties:
    attribute:
      type: string
      example: "groups"
    op:
      type: string
      example: "in"
    values:
      type: array
      items:
        type: object
        example: "Top Customers"
    negate:
      type: boolean
Variation:
  type: object
  required:
    - value
  properties:
    name:
      type: string
      example: "True"
    description:
      type: string
      example: "The true variation"
    value:
      type: object
Prerequisite:
  type: object
  properties:
    key:
      type: string
    variation:
      type: integer
FeatureFlagStatus:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    name:
      type: string
      description: |
        | Name     | Description |
        | --------:| ----------- |
        | new      | the feature flag was created within the last 7 days, and has not been requested yet |
        | active   | the feature flag was requested by your servers or clients within the last 7 days |
        | inactive | the feature flag was created more than 7 days ago, and hasn't been requested by your servers or clients within the past 7 days |
        | launched | one variation of the feature flag has been rolled out to all your users for at least 7 days |
      enum:
        - new
        - active
        - inactive
        - launched
    lastRequested:
      type: string
      example: "2016-08-16T21:10:11.886Z"
    default:
      type: object
FeatureFlagStatuses:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      type: array
      items:
        $ref: '#/definitions/FeatureFlagStatus'
UserSegment:
  type: object
  required:
    - key
    - name
    - creationDate
  properties:
    key:
      type: string
      description: Unique identifier for the user segment.
      example: beta-testers
    name:
      type: string
      description: Name of the user segment.
      example: Beta Testers
    description:
      type: string
      description: Description of the user segment.
      example: Users in this segment can access beta features.
    tags:
      type: array
      items:
        type: string
      example: ['dev', 'ops']
      description: An array of tags for this user segment.
    creationDate:
      type: number
      format: int64
      description: A unix epoch time in milliseconds specifying the creation time of this flag.
      example: 1443652232590
    included:
      type: array
      items:
        type: string
      description: An array of user keys that are included in this segment.
    excluded:
      type: array
      items:
        type: string
      description: An array of user keys that should not be included in this segment, unless they are also listed in "included".
    rules:
      type: array
      items:
        $ref: '#/definitions/UserSegmentRule'
      description: An array of rules that can cause a user to be included in this segment.
    version:
      type: integer
    _links:
      $ref: '#/definitions/Links'
UserSegmentRule:
  type: object
  properties:
    clauses:
      type: array
      items:
        $ref: '#/definitions/Clause'
    weight:
      type: integer
    bucketBy:
      type: string
UserSegments:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      type: array
      items:
        $ref: '#/definitions/UserSegment'
Project:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    _id:
      $ref: '#/definitions/Id'
    key:
      type: string
      example: zentasks
    name:
      type: string
      example: Zentasks
    environments:
      type: array
      items:
        $ref: '#/definitions/Environment'
    tags:
      type: array
      items:
        type: string
      description: An array of tags for this project.              
Projects:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      type: array
      items:
        $ref: '#/definitions/Project'
Environment:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    _id:
      $ref: '#/definitions/Id'
    key:
      type: string
      example: production
      description: The key for the environment.
    name:
      type: string
      example: Production
      description: The name of the environment.
    apiKey:
      type: string
      example: XXX
      description: The SDK key for backend LaunchDarkly SDKs.
    mobileKey:
      type: string
      example: XXX
      description: The SDK key for mobile LaunchDarkly SDKs.
    color:
      type: string
      example: "417505"
      description: The swatch color for the environment.
    defaultTtl:
      type: number
      example: 0
      description: The default TTL.
    secureMode:
      type: boolean
      example: false
      description: Determines if this environment is in safe mode.
    defaultTrackEvents:
      type: boolean
      example: false
      description: Set to true to send detailed event information for new flags.
    tags:
      type: array
      items:
        type: string
      description: An array of tags for this environment.
EnvironmentPost:
  type: object
  properties:
    name:
      type: string
      description: The name of the new environment.
      example: Development
    key:
      type: string
      description: A project-unique key for the new environment.
      example: dev
    color:
      type: string
      description: A color swatch (as an RGB hex value with no leading '#', e.g. C8C8C8).
      example: "417505"
    defaultTtl:
      type: number
      description: The default TTL for the new environment.
      example: 0
  required:
  - name
  - key
  - color
User:
  type: object
  properties:
    key:
      type: string
      example: a00bea
    secondary:
      type: string
    ip:
      type: string
    country:
      type: string
    email:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    avatar:
      type: string
    name:
      type: string
      example: Bob Loblaw
    anonymous:
      type: boolean
    custom:
      type: object
      example:
        company: example.com
UserRecord:
  type: object
  properties:
    lastPing:
      type: string
      format: int64
      example: '2015-03-03T02:37:22.492Z'
    environmentId:
      type: string
      example: 54ac2d97de674204ddd61096
    ownerId:
      $ref: '#/definitions/Id'
    user:
      $ref: '#/definitions/User'
    avatar:
      type: string
      example: 'https://s3.amazonaws.com/uifaces/faces/twitter/shylockjoy/73.jpg'
Users:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    totalCount:
      type: number
      example: 3
    items:
      type: array
      items:
        $ref: '#/definitions/UserRecord'
AuditLogEntry:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    _id:
      $ref: '#/definitions/Id'
    date:
      type: integer
      format: int64
      example: 1472243938774
    kind:
      type: string
      example: environment
    name:
      type: string
      example: Testing
    description:
      type: string
      example: Changed the name from Test to Testing
    shortDescription:
      type: string
      example: '""'
    comment: 
      type: string
      example: This is a comment string
    member:
      $ref: '#/definitions/Member'
    titleVerb:
      type: string
      example: changed the name of
    title:
      type: string
      example: '[Reese Applebaum](mailto:refapp@launchdarkly.com) changed the name of [Testing](https://app.launchdarkly.com/settings#/projects)'
    target:
      type: object
      properties:
        _links:
          $ref: '#/definitions/Links'
        name:
          type: string
          example: Testing
        resources:
          type: array
          items:
            type: string
            example: proj/alexis:env/test
AuditLogEntries:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      type: array
      items:
        $ref: '#/definitions/AuditLogEntry'
UserFlagSetting:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    _value:
      type: boolean
      description: The most important attribute in the response. The _value is the current setting for the user. For a boolean feature toggle, this will be true, false, or null if there is no defined fallthrough value.
      example: true
    setting:
      type: boolean
      description: The setting attribute indicates whether you've explicitly targeted this user to receive a particular variation. For example, if you have explicitly turned off a feature toggle for a user, setting will be false. A setting of null means that you haven't assigned that user to a specific variation.
      example: null
# This definition relies on it's "example" property to define it's structure.
UserFlagSettings:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      type: object
      additionalProperties:
        $ref: '#/definitions/UserFlagSetting'
      example:
        sort.order:
          _links:
            self:
              href: /api/v2/users/lacuna/production/Abbie_Braun/flags/sort.order
              type: application/json
            _value: true
            setting: null
        alternate.page:
          _links:
            self:
              href: /api/v2/users/lacuna/production/Abbie_Braun/flags/alternate.page
              type: application/json
          _value: false,
          setting: null
Statements:
  type: array
  items:
    $ref: '#/definitions/Statement'
Statement:
  type: object
  properties:
    resources:
      $ref: '#/definitions/Resources'
    notresources:
      $ref: '#/definitions/Resources'
      description: Targeted resource will be those resources NOT in this list. The "resources`" field must be empty to use this field.
    actions:
      $ref: '#/definitions/Actions'
    notactions:
      $ref: '#/definitions/Actions'
      description: Targeted actions will be those actions NOT in this list. The "actions" field must be empty to use this field.
    effect:
      type: string
      enum:
        - allow
        - deny
Resources:
  type: array
  items:
    $ref: '#/definitions/Resource'
Resource:
  type: string
  description: A resource specifier string
  example: "proj/*:env/*:flag/my-flag"
Actions:
  type: array
  items:
    $ref: '#/definitions/Action'
Action:
  type: string
  description: An action to perform on a resource.
  example: updateOn
Role:
  type: string
  enum:
    - writer
    - reader
    - admin
    - owner
CustomRoleKeyOrId:
  type: string
  description: The 20-hexdigit id or the key for a custom role.
  example: "revenue-team"
CustomRole:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    name:
      type: string
      description: Name of the custom role.
      example: "revenue team"
    key:
      $ref: '#/definitions/CustomRoleKeyOrId'
    description:
      type: string
      description: Description of the custom role.
      example: "Description of revenue team role here"
    _id:
      $ref: '#/definitions/Id'
    policy:
      type: array
      items:
        $ref: '#/definitions/Policy'
CustomRoles:
  type: object
  properties:
    _links:
      $ref: '#/definitions/Links'
    items:
      $ref: '#/definitions/CustomRole'
Policy:
  type: object
  properties:
    resources:
      $ref: '#/definitions/Resources'
    actions:
      $ref: '#/definitions/Actions'
    effect:
      type: string
      description: Effect of the policy - allow or deny.
      example: "deny"
Id:
  type: string
  description: The unique resource id.
  example: "5a580a01b4ff89217bdf9dc1"
PatchOperation:
  type: object
  properties:
    op:
      type: string
      example: replace
    path:
      type: string
      example: '/on'
    value:
      type: object
  required:
    - op
    - path
    - value
CustomProperty:
  type: object
  description: A name and value describing a custom property.
  properties:
    name:
      type: string
      description: The name of the property.
      example: "My property"
    value:
      $ref: '#/definitions/CustomPropertyValues'
  required:
    - name
CustomPropertyValues:
  type: array
  description: Values for this property.
  items:
    type: string
  example: ["Value 1", "Value 2"]

